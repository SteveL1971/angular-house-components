<div *ngIf="item.id===''" class="d-flex-center flex-wrap">
    <div *ngFor="let item of items">
        <div *ngIf="category === item.category">
            <app-row  class="d-flex-space-between flex-wrap"
            [item]="item"
            [source]="source"
            [reset]="reset"></app-row>
        </div>
    </div>  
</div>

<div *ngIf="item.id!==''">
    <app-row class="d-flex-space-between flex-wrap"
    [item]="item"
    [source]="source"
    [reset]="reset"></app-row>
</div>
