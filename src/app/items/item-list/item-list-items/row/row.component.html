<mat-card class="card">
    <mat-card-header>
        <div *ngIf="!collapse" mat-card-avatar class="header-image avatar-style"><mat-icon>home</mat-icon></div>
        <div *ngIf="!collapse">
            <mat-card-title class="mat-card-font">{{ item.name }}</mat-card-title>
            <mat-card-subtitle>price: {{ item.price }}kr</mat-card-subtitle>
            <mat-card-subtitle *ngIf="source==='new-house'" [ngClass]="amount>0 ? 'bg-green' : '' ">Amount: {{amount}}</mat-card-subtitle>
        </div>
        
        <div *ngIf="collapse" mat-card-avatar class="avatar-style">
            <img mat-card-image [src]="item.imageUrl" alt=house.name class="avatar-style b-radius-0" style="border-radius: 0px;">
        </div>
        <div *ngIf="collapse">
            <mat-card-title class="mat-card-font">{{ item.name }}</mat-card-title>
            <mat-card-subtitle>Price: {{ item.price }}kr</mat-card-subtitle>
            <mat-card-subtitle *ngIf="source==='new-house'" [ngClass]="amount>0 ? 'bg-green' : '' ">Amount: {{amount}}</mat-card-subtitle>
        </div>
    </mat-card-header>
        
    <mat-card-content *ngIf="!collapse">
        <hr>
        <div class="d-flex-center image-box-style">
            <img mat-card-image [src]="item.imageUrl" alt=house.name class="image-style">
        </div>
        <p class="s-font desc-style">
            {{ item.description }}
        </p>
        <hr>
        <div class="row s-font bg-light row-style"> 
            <span class="col-xs-4 text-left">Category</span>
            <span class="col-xs-8 text-right">{{item.category}}</span>    
        </div>
        <div class="row s-font bg-light row-style"> 
            <span class="col-xs-4 text-left">Name</span>
            <span class="col-xs-8 text-right">{{item.name}}</span>    
        </div>
        <div class="row s-font bg-light row-style"> 
            <span class="col-xs-4 text-left">Price</span>
            <span class="col-xs-8 text-right">{{item.price}}kr</span>
        </div> 
    </mat-card-content>
    <hr>
    <mat-card-actions class="button-position">
        <div *ngIf="source==='items'" class="button-position">
            <button mat-raised-button color="primary" class="button-style" (click)="collapse=!collapse">Details</button>
            <button mat-raised-button color="primary" class="button-style" (click)="onAddItemToCart()"><fa-icon [icon]="faPlus"></fa-icon></button> 
        </div>
        <div *ngIf="source==='new-house'" class="button-position">
            <button mat-raised-button color="primary" class="button-style" (click)="collapse=!collapse">Details</button>
            <button mat-raised-button color="primary" class="button-style" (click)="onSubractFromAmount()"><fa-icon [icon]="faMinus"></fa-icon></button>     
            <button mat-raised-button color="primary" class="button-style" (click)="onAddToAmount()"><fa-icon [icon]="faPlus"></fa-icon></button>     
        </div>
    </mat-card-actions>
</mat-card>
