<div class="col-xs-12 overflow-auto">
    <div>
      <div class="row">
        <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
          <form (ngSubmit)="onSubmit()" #f="ngForm">
            <div 
              id="item-data"
              ngModelGroup="itemData"
              #itemData="ngModelGroup">

              
              <div  class="form-group">
                    <label for="category">Category</label>
                    <select
                        [disabled]="newCategory.value!==''"
                        id="category"
                        class="form-control"
                        [ngModel]="defaultCategory"
                        name="category">
                        <option    
                            *ngFor="let category of uniqueCategories" >
                            {{category}}
                        </option>
                    </select>
                </div>

                <div class="form-group">
                  <label for="name">New Category</label>
                  <input 
                  type="text"
                  id="newCategory"
                  class="form-control"
                  ngModel
                  name="newCategory"
                  #newCategory="ngModel">
              </div>


            
                <div class="form-group">
                    <label for="name">Name</label>
                    <input 
                    type="text"
                    id="name"
                    class="form-control"
                    ngModel
                    name="name"
                    required
                    #name="ngModel">
                    <span class="help-block" *ngIf="!name.valid && name.touched">Please enter a name!</span>
                </div>

                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea
                        id="description"
                        rows=4
                        class="form-control"
                        ngModel
                        name="description"
                        required
                        #description="ngModel">
                    </textarea>
                    <span class="help-block" *ngIf="!description.valid && description.touched">Please enter a description!</span>
                </div>
  
                <div class="form-group">
                    <label for="imageUrl">Image URL</label>
                    <input
                        type="text"
                        id="imageUrl"
                        class="form-control"
                        ngModel
                        name="imageUrl"
                        required
                        #imageUrl="ngModel">
                    <span class="help-block" *ngIf="!imageUrl.valid && imageUrl.touched">Please enter an URL!</span>
                </div>

                <div class="form-group" style="width:100px;">
                  <img 
                      [src]="imageUrl.value"
                      alt="{{ imageUrl.value }}" 
                      class="img-responsive img-styling"
                      > 
              </div>
  
                <div class="form-group">
                    <label for="price">Price</label>
                    <input
                        type="number"
                        id="price"
                        class="form-control"
                        ngModel
                        name="price"
                        required
                        #price="ngModel">
                    <span class="help-block" *ngIf="!price.valid && price.touched">Please enter a price!</span>
                </div>
            </div>
            
            <br>
            <br>
    
            <button 
              class="btn btn-primary"
              type="submit"
              [disabled]="!f.valid">Create item</button>
    
            <p *ngIf="!itemData.valid && itemData.touched">Item data is invalid!</p>
          </form>
        </div>
      </div>
      <hr>
    
    </div>
    
  </div>
