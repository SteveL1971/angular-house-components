<p>
    <mat-toolbar color="primary">
      <mat-toolbar-row>
        <div style="display: flex; justify-content: flex-start; margin:auto; width:100%">
            <div>Shopping basket</div>
        </div>
        <div class="text-right">
            <div class="col" *ngIf="shoppingList.length > 0 ||shoppingListHouses.length > 0" >
              <button mat-raised-button color="accent" (click)="onCreateOrder()">Order</button>
            </div>
        </div>
      </mat-toolbar-row>
    </mat-toolbar>
</p>



<div>
    <div class="bg-blue" style="height: 40px;margin-top: 2px; margin-bottom: 10px; padding-top:10px; padding-bottom: 5px; padding-left:15px;">
        <div class="col-xs-12 text-right" style="margin-bottom: 10px;">Total order value: {{countTotalPrice()}}kr</div>
    </div>
</div>

<div>
    <div *ngFor="let house of shoppingListHouses; let i = index">
        <app-shopping-main-mobile [house]="house" [index]="i"></app-shopping-main-mobile>
    </div>
</div>
    
<div class="col-xs-12">
    <div *ngIf="shoppingList.length > 0">
    
            <div class="styling bg-middle text-left margin-bottom">
                <div class="col-xs-1"></div>
                <ul class="styling list-inline col-xs-5 text-left">
                    <li class="col-xs-3 list-inline-item">Name</li>
                    <li class="col-xs-9 list-inline-item">Description</li>
                </ul>
                <ul class="styling list-inline col-xs-5 text-left">
                    <li class="col-xs-3 list-inline-item">Category</li>
                    <li class="col-xs-3 list-inline-item text-center">Price</li>
                    <li class="col-xs-3 list-inline-item text-center">Total</li>
                    <li class="col-xs-3 list-inline-item text-center">Amount</li>
                </ul>
                <div class="col-xs-1"></div>
            </div>

        <div *ngFor="let basketRow of shoppingList; let i = index">
            <app-shopping-list-rows [basketRow]="basketRow" [index]="i"></app-shopping-list-rows>
        </div>
        <hr>
    </div>
    <div  *ngIf="shoppingList.length>0 || shoppingListHouses.length>0"> 
        <div class="styling bg-dark no-margin">  
            <div class="col-xs-1"></div>
            <div class="col-xs-11">
                <div class="col-xs-10 text-right">Total Amount:</div>
                <div class="col-xs-2 text-right">{{countTotalPrice()}}kr</div> 
            </div>  
        </div>
        <div style="height:50px;"></div>    
    </div>
</div>
