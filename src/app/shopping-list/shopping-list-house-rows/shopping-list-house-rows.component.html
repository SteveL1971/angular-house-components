<div class="col-xs-12 s-font">
    <app-img-modal [item]="basketRow.item" [ngClass]="!showModal ? 'modal-show' : ''" (hideModal)="showModal=$event"></app-img-modal>

    <!-- Creates the bootstrap modal where the image will appear -->

    <div class="styling bg-light col-xs-1">
        <img 
        [src]="basketRow.item.imageUrl"
        alt="{{ basketRow.item.name }}" 
        class="img-responsive img-styling"
        (click)="onClickImage()" />
    </div>
    <ul class="styling list-inline col-xs-5 bg-light">
        <li class="col-xs-3">{{basketRow.item.name}}</li>
        <li class="col-xs-9 xs-font">{{basketRow.item.description.slice(0,150)}}</li>
    </ul>
    <ul class="styling list-inline col-xs-6 bg-light">
        <li class="col-xs-3">{{basketRow.item.category}}</li>
        <li class="col-xs-3 text-center">{{basketRow.amount}}</li>
        <li class="col-xs-3 text-right">{{basketRow.item.price}}kr</li>
        <li class="col-xs-3 text-right">{{basketRow.item.price * basketRow.amount }}kr</li>
    </ul>
</div>
