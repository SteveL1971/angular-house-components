



<div *ngIf="orders.length>0">
    <div class="overflow-auto">
        <form (ngSubmit)="onSubmit(f)" #f="ngForm" class="col-xs-12">
            <div class="col-xs-12 styling bg-dark">
                <div class="col-xs-3">
                    <select 
                        id="chosenCategory"
                        class="form-control"
                        [ngModel]="defaultOrder"
                        name="order">
                        <option    
                            *ngFor="let order of uniqueOrders" >
                            {{order}}
                        </option>
                    </select>
                </div>
                <button class="btn btn-success margin" type="submit">Filter</button>
                <button class="btn btn-success margin" type="button" (click)="onResetFilter()">Show all</button>
            </div>
        </form>
    
        <div *ngFor="let order of orders" class="col-xs-12">
            <app-single-order [chosenOrder]="chosenOrder" [order]="order"></app-single-order>    
        </div>
    </div>
</div>
<div *ngIf="orders.length===0" class="col-xs-12">
    <div class="no-order-style">
        No orders placed yet!
    </div>
    
</div>
