<div class="bg-blue header-style">
    <div>
        <div class="col-xs-12 text-right">Order number: {{order.id}}</div>
        <div class="col-xs-12 text-right">Total order value: {{order.amount}}kr</div>
    </div>
</div>

<div class="overflow-auto vh90">
    <app-order-houses-mobile *ngIf="order.houses" [houses]="order.houses"></app-order-houses-mobile>
    <app-order-items-mobile *ngIf="order.basketRows" [basketRows]="order.basketRows"></app-order-items-mobile>
</div>
