<div class="title-row-style bg-blue">Houses</div>

<div *ngFor="let house of houses; let i = index">
    <div class="main-style bg-light col-xs-12">
        <div class="col-xs-2 margin">
            <img 
            [src]="house.imageUrl"
            alt="{{ house.name }}" 
            class="img-responsive img-styling">
        </div>
        <div class="col-xs-10">
            <div class="name-style">{{ house.name }}</div>
            <div class="description-style">{{ house.description }}</div>
        </div>
    </div>

    <ul class="row list-inline row-style bg-dark">
        <li class="img-box-style col-xs-1"></li>
        <li class="col-xs-2 text-left">Category</li>
        <li class="col-xs-2 text-left">Name</li>
        <li class="col-xs-4 text-left">Description</li>
        <li class="col-xs-1 text-center">Amount</li>
        <li class="col-xs-1 text-right">Price</li>
        <li class="col-xs-2 text-right">Total Price</li>
    </ul>

    <div *ngIf="house.basketRows">
        <app-order-houses-rows *ngFor="let basketRow of house.basketRows" [basketRow]="basketRow"></app-order-houses-rows>
    </div>

    <ul class="row-style list-inline bg-dark text-right">
        <li class="col-xs-4">Price each: {{countTotalPrice(i)}}kr</li>
        <li class="col-xs-4">Amount: {{house.amount}}</li>
        <li class="col-xs-4">Total Price: {{countTotalPrice(i)*house.amount}}kr</li>
    </ul>
</div>
